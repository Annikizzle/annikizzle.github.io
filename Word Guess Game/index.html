<!DOCTYPE html>
<html>

<head>
    <title>Who's that Pokemon?</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Jua|Press+Start+2P|Titan+One" rel="stylesheet">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Who's that <img src="assets/images/pokemonlogo.png" style="width:400px;height:130px""></h1>
        </div>
<div class=container>
<div class="
                    row center-block match-my-cols">
                <h1 id="letsPlay">Press any key to get started!</h1>
                <div class="col-xs-12 col-md-8 text-center left">
                    <h3>Current word:</h3>
                    <div id="currentWord"></div>
                    <br>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <h3>Letters Guessed:</h3>
                            <div id="lettersGuessed">--</div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <h3>Guesses Left:</h3>
                            <div id="guessesLeft">--</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <h3>Wins:</h3>
                            <div id="wins">0</div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <h3>Losses:</h3>
                            <div id="losses">0</div>
                        </div>
                    </div>
                </div>
        </div>

        <div class="footer">
            <p class="nonHeadFont footerText">
                &copy; Copyright 2018, Annika Traner
            </p>
        </div>
</body>

</html>
